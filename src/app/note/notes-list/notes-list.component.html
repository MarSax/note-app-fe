<div class="wrapper">
  <div class="cards-list">
    <mat-card *ngFor="let note of noteList" (click)="goToEditPage(note.id)">
      <p>{{note.title}}</p>
      <p>{{note.description}}</p>
    </mat-card>
  </div>

  <button id="addNote" mat-raised-button color="primary" (click)="goToNewPage()">+ Add</button>
</div>
